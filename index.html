<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!-- Use Bootstrap for CSS -->
    <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
    integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">

    <title>Word Guessing Game</title>
  </head>
  <body>

        <div class="container">
          <div class="row justify-content-center">
            <div class="acol-12">
                <img src="assets/images/bitchin.gif" alt="Wall Paper">
            </div>
          </div>


          <div class="row">
            <div class="col-4">
              GUESS 80's Musician!
              <br>
              ------->
            </div>
            <div class="col-8">
              <div class="row">
                  <div class="col-12">
                      <strong>PRESS ANY KEY to start the game</strong>
                  </div>
              </div>

              <div class="row">
                  <div class="col-12">
                       <h1 class="cover-heading"><strong> <div id="guessword"> </div></strong></h1>
                  </div>
              </div>

              <div class="row">
                  <div class="col-12">
                      Number of Guesses Remaining: <div id="retries"> </div>
                  </div>
              </div>

              <div class="row">
                  <div class="col-12">
                      Your guessed the following letters so far: <div id="guessed_letters"></div>
                  </div>
              </div>

            </div>

          </div>
        </div>

    <script type="text/javascript" src="assets/javascript/game.js">
    </script>

  </body>
</html>
