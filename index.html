<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!-- Use Bootstrap for CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
    integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>Word Guessing Game</title>
  </head>
  <body>

      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner">
            <h3 class="masthead-brand">Press any key to start the game.</h3>
          </div>
        </header>

        <main role="main" class="inner cover">
          <h1 class="cover-heading"> <div id="guessword">  </div></h1>
          <p class="lead"> Number of Guesses Remaining : <div id="retries"> </div></p>
          <p class="lead"> Your guessed the following letters so far: <div id="guessed_letters"></div> </p>
        </main>

      </div>

    <script type="text/javascript" src="assets/javascript/game.js">
    </script>

  </body>
</html>
